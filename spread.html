<!DOCTYPE html> <!-- SPRRRRRRRRRRRRREEEEEEEEEEEEAAAAAAAAAADDDDDDDDDDDDDDDDD -->
<html>
    <body>
        <header>
            <title>JS THINGS</title>
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <link rel="stylesheet" type="text/css" href="assets/css/checkBox.css">
            <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        </header>
        <main>
            <div class="menu" id="menu">
                <center>
                    <h1 class="game1">Stop the spread!</h1>
                    <h2 class="game1">Kill the corona before it spreads</h2>               
                </center>
                <div id="options">
                    <div class="checkbox">
                        <input name="randSize" type="checkbox" id="checkbox_2">
                        <label for="checkbox_2">RANDOM RADIUS</label>
                    </div> 
                    <div class="checkbox">
                        <input name="randSpeed" type="checkbox" id="checkbox_3" checked>
                        <label for="checkbox_3">RANDOM VELOCITY</label>
                    </div> 
                    <span id="numCircles">NUMBER OF CIRCLES: <input id="circles" type="range" min="1" max="100" class="slider" value="20"></span><br>
                    <span id="numCircles">NUMBER OF CORONA: <input id="corona" type="range" min="1" max="10" class="slider" value="1"></span>
                    <span id="radiusSpan">CIRCLE RADIUS: <input id="radius" type="range" min="1" max="50" class="slider" value="35"></span>
                    <span id="velocitySpan">CIRCLE VELOCITY: <input id="velocity" type="range" min="1" max="100" class="slider" value="50"></span>
                </div>
                <br>
                <center><button id="start" onclick="startBtn()">START</button></center>
            </div>
            <div class="menu" id="restartMenu">
                <center>
                    <h1>Threat Eliminated!</h1>
                    <span>You Saved: <span id="score"></span><span>% of the population</span></span><br>
                    <button onClick="openMenu()" id="menuBtn">MENU</button>
                    <button onClick="restart()" id="restart">RESTART</button><br>
                </center>
            </div>
            <div class="menu" id="restartAllMenu">
                <center>
                    <h1>All Existance id DEAD!</h1>
                    <button onClick="openMenu()" id="menuBtn">MENU</button>
                    <button onClick="restart()" id="restart">RESTART</button><br>
                </center>
            </div>
            <canvas id="canvas" class="canvas"></canvas>
        </main>
        <footer>
            START: ENTER / SPACE<br>
            RESTART: R <br>
            MENU: ESC / M <br>
            TOGGLE RANDOM SIZE: S
        </footer>
    </body>
    <script src="assets/js/spread.js"></script>
</html>
